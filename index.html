<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="assets/css/flipdown.css" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script src="assets/js/flipdown.js"></script>
  <script src="script.js"></script>
  <head>
    <title>Christmas Tree</title>

    <link rel="icon" href="assets/static/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Berkshire+Swash"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="snowflakes">
      <script>
        for (var i = 0; i < 10; i++) {
          document.write("<div class='snowflake'>‚ùÖ</div>");
        }
      </script>
    </div>
    <div class="message">
        üéÑ Piano della scienziata pazza! üéÖ

      <script>
        for (var i = 0; i < window.screen.width / 50; i++) {
          document.write("<li></li>");
        }
      </script>
    </ul>
    <div class="tree-container">
      <div class="tree">
        <div class="star"></div>
        <div class="cone tree-cone1"></div>
        <div class="cone tree-cone2"></div>
        <div class="cone tree-cone3"></div>
        <div class="trunk"></div>
        <div class="ornament or1">
          <div class="shine"></div>

        <div class="ornament or2">
          <div class="shine"></div>
        </div>
        <div class="ornament or3">
          <div class="shine"></div>

        </div>

          <div class="shine"></div>
        </div>
        <div class="ornament or6">
          <div class="shine"></div>
        </div>
        <div class="bells-container">
          <div class="bell bell1">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bell bell2">
            <div class="bell-top"></div>
            <div class="bell-bottom"></div>
            <div class="bell-mid"></div>
          </div>
          <div class="bow">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
          </div>
        </div>
      </div>
      <div class="gift"></div>
      <div class="ribbon"></div>
      <div class="gift2"></div>
      <div class="ribbon2"></div>
